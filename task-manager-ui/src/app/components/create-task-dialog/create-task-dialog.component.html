<form [formGroup]="createTaskForm" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Create New Task</h2>

  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput [formControl]="titleControl" required />
        @if (titleControl.errors?.['required']) {
        <mat-error>Title is required</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          [formControl]="descriptionControl"
          rows="3"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Priority</mat-label>
        <mat-select [formControl]="priorityControl" required>
          @for (priority of priorityLevels; track priority) {
          <mat-option [value]="priority.toLowerCase()">
            {{ priority }}
          </mat-option>
          }
        </mat-select>
        @if (priorityControl.errors?.['required']) {
        <mat-error>Priority is required</mat-error>
        }
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!createTaskForm.valid"
    >
      Create
    </button>
  </mat-dialog-actions>
</form>
